<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js" defer></script>
</head>

<body>
	<h1>Tic Tac Toe</h1>
	<div id="status">Player1's turn</div>
	<div class="controls">
		<button class="difficulty-button" id="easy">Easy</button>
		<button class="difficulty-button" id="medium">Medium</button>
		<button class="difficulty-button" id="hard">Hard (incomplete)</button>
		<button class="difficulty-button" id="impossible">Impossible (incomplete)</button>
	</div>
	<div class="board">
		<div class="row">
			<div class="left top cell" data-index="0"></div>
			<div class="left middle cell" data-index="1"></div>
			<div class="left bottom cell" data-index="2"></div>
		</div>
		<div class="row">
			<div class="middle top cell" data-index="3"></div>
			<div class="middle cell" data-index="4"></div>
			<div class="middle bottom cell" data-index="5"></div>
		</div>
		<div class="row">
			<div class="right top cell" data-index="6"></div>
			<div class="right middle cell" data-index="7"></div>
			<div class="right bottom cell" data-index="8"></div>
		</div>
	</div>
</body>

</html>
